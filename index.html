<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/logo.png" >
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Tac+One&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SkyWatch</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg " style="background-color: #FFD0AA;">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Logo" width="50" height="35" class="d-inline-block align-text-top">
                <span
                    style="font-family: Tac One, sans-serif;font-size: 30px;color: white;text-shadow: 2px 2px black;">SkyWatch</span>
            </a>
            <!--Offcanvas  -->

            <button class="btn btn-primary d-flex ms-auto bg-dark" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <i class="fa-solid fa-bars" style="color: white;background-color: black;"></i>
            </button>


        </div>
    </nav>

    <div class="offcanvas offcanvas-start bg-light" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-body">
            <div class="dropdown mt-3">
                <button class="btn btn-secondary dropdown-toggle bg-dark" type="button" data-bs-toggle="dropdown">
                    Menu
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#"><i class="fa-regular fa-heart" style="color: #f0bf0f;"></i>
                            Favourites</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fa-solid fa-gear" style="color: #f0bf0f;"></i>
                            Settings</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fa-solid fa-sailboat" style="color: #f0bf0f;"></i>
                            Offline Mode</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fa-regular fa-newspaper"
                                style="color: #f0bf0f;"></i> Weather News</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fa-solid fa-location-arrow"
                                style="color: #f0bf0f;"></i> Find my location</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fa-brands fa-instalod" style="color: #f0bf0f;"></i>
                            Install SkyWatch</a></li>
                    <li></li>
                    <li><a class="dropdown-item" href="#">Download App</a></li>
                    <li><img src="https://freepngimg.com/thumb/apple/58663-app-google-play-store-apple-download-hd-png-thumb.png"
                            alt="" height="80px" width="150px"></li>

                </ul>
            </div>
        </div>
    </div>

    <!-- Main content -->

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mx-auto" id="weatherForm">
            <input id="city" class="form-control text-center mt-3 p-3 rounded-pill" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg" type="text" placeholder="Search for location ">
            <div id="btn">
                <button id="weatherBg" type="button" class="btn mt-2 w-100 rounded-pill"
                    style="background-image: linear-gradient(to right, #442128, #DE9175);" onclick="search()"><span
                        style="color: white;font-weight: bolder;">Search</span> <i
                        class="fa-solid fa-magnifying-glass-location" style="color: #f5f7fa;"></i> </button>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <!-- 2nd row -->

    <!-- Icons Grid-->
    <div class="container" id="result">

    </div>



</body>
<script src="./script.js"></script>

</html>
